CORS:
<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Teste CORS</title>

      <script>

        // Solicitação para recuperar clientes
            fetch('http://localhost:8080/cliente/recuperar')
            .then(clientes => clientes.json())
            .then(retorno => console.log('Clientes:', retorno))
            .catch(error => console.error('Erro ao recuperar clientes:', error));

        // Solicitação para recuperar todos os pets no petshop
            fetch('http://localhost:8080/petshop/recuperar/todos')
            .then(pets => pets.json())
            .then(retorno => console.log('Pets:', retorno))
            .catch(error => console.error('Erro ao recuperar petshops:', error));

            // Solicitação para recuperar todos os servicos
            fetch('http://localhost:8080/servico/recuperar/todos')
            .then(servicos => servicos.json())
            .then(retorno => console.log('Servico:', retorno))
            .catch(error => console.error('Erro ao recuperar servicos:', error));

            // Solicitação para recuperar todos os profissionais
            fetch('http://localhost:8080/profissional/recuperar/todos')
            .then(profissionais => profissionais.json())
            .then(retorno => console.log('Profissional:', retorno))
            .catch(error => console.error('Erro ao recuperar profissionais:', error));
      </script>

  </head>
  <body>
      
  </body>
  </html>
